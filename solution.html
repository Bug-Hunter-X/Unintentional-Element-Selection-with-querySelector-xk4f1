<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Corrected selector to target the div with the id "myDiv"
    document.getElementById('myDiv').style.display = 'none';
  </script>
</body>
</html>
